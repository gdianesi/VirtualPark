<section class="register">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="grid">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name" autocomplete="given-name" required/>
                <small class="error" *ngIf="invalid('name')" aria-live="polite">The name is required.</small>
            </div>

            <div class="field">
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" formControlName="lastName" autocomplete="family-name" required/>
                <small class="error" *ngIf="invalid('lastName')" aria-live="polite">The last name is required.</small>
            </div>

            <div class="field span-2">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" autocomplete="email" inputmode="email" required/>
                <small class="error" *ngIf="invalid('email')" aria-live="polite">Enter a valid email.</small>
            </div>

            <div class="field span-2">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" autocomplete="new-password" required/>
                <small class="error" *ngIf="invalid('password')" aria-live="polite">Password must be at least 8 character</small>
            </div>

            <div class="field span-2">
                <label for="dob">Date of birth</label>
                <input id="dob" type="date" formControlName="dateOfBirth" required/>
                <small class="error" *ngIf="invalid('dateOfBirth')" aria-live="polite">The date of birth is required.</small>
            </div>
        </div>
    </form>
</section>
