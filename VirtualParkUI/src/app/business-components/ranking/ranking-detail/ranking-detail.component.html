<div class="ranking-detail-container" *ngIf="ranking">
  <h1>{{ ranking.period }} Ranking â€” {{ ranking.date }}</h1>

  <ol class="ranking-list">
    <li *ngFor="let user of ranking.users; let i = index">
      <span class="position">#{{ i + 1 }}</span>
      <span class="name">{{ user }}</span>
    </li>
  </ol>

  <app-buttons text="Back" color="secondary" routerLink="/rankings"></app-buttons>
</div>

<div *ngIf="loading" class="loading">Loading ranking details...</div>
