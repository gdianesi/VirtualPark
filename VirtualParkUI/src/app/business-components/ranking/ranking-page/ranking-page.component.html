<div class="ranking-container">
  <h1>Rankings</h1>

  <div *ngIf="loading" class="loading">Loading rankings...</div>
  <div *ngIf="!loading && rankings.length === 0" class="empty">
    No rankings available.
  </div>

  <div class="ranking-list" *ngIf="rankings.length > 0">
    <div class="ranking-card" *ngFor="let ranking of rankings">
      <h2>{{ ranking.period }} Ranking â€“ {{ ranking.date }}</h2>

      <ul>
        <li *ngFor="let user of ranking.users; let i = index">
          <strong>#{{ i + 1 }}</strong> {{ user }}
        </li>
      </ul>

      <div class="card-actions">
        <app-buttons
          text="View Details"
          color="primary"
          (click)="goToDetail(ranking.id)">
        </app-buttons>
      </div>
    </div>
  </div>
</div>
