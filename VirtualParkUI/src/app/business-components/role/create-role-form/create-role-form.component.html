<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter role name"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
        <label for="permissions">Permissions</label>
        <select id="permissions" formControlName="permissionsIds" multiple size="5">
            <option *ngFor="let p of permissionsList" [value]="p.id">{{ p.name }}</option>
        </select>
    </div>
</form>
