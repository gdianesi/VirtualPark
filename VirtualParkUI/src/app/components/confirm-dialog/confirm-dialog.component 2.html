<div class="overlay" *ngIf="show">
  <div class="dialog">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <div class="actions">
      <app-buttons 
        text="Delete" 
        color="danger"
        (clicked)="confirm(true)">
      </app-buttons>

      <app-buttons 
        text="Cancel"
        color="secondary"
        (clicked)="confirm(false)">
      </app-buttons>
    </div>
  </div>
</div>
