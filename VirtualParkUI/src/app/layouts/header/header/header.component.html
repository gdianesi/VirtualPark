<header class="header">
    <div class="brand">
        <a routerLink="/" class="brand__link">
            <img src="/logo.png" alt="VirtualPark" class="brand__logo">
            <span class="brand__name">VirtualPark</span>
        </a>
    </div>

    <nav class="nav" aria-label="Secciones">
        <app-dropdown-menu
                label="Atracciones"
                [items]="[
        { label: 'Listado', path: '/attractions' },
        { label: 'Crear', path: '/attractions/new' },
        { label: 'Ranking', path: '/rankings/attractions' }
      ]">
        </app-dropdown-menu>

        <app-dropdown-menu
                label="Eventos"
                [items]="[
        { label: 'Calendario', path: '/events' },
        { label: 'Nuevo', path: '/events/new' }
      ]">
        </app-dropdown-menu>
    </nav>
</header>
