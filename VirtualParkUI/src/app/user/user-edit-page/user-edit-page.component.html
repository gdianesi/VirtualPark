<section class="user-edit-page">
    <h1 class="user-edit-page__title">Editar usuario</h1>

    <div class="user-edit-page__status" *ngIf="loading">Obteniendo datos del usuario…</div>

    <app-user-edit-form *ngIf="userId && !loading" [userId]="userId"></app-user-edit-form>

    <p class="user-edit-page__error" *ngIf="!loading && !userId">
        {{ errorMessage || 'No se encontró un identificador de usuario válido en la ruta.' }}
    </p>
</section>
