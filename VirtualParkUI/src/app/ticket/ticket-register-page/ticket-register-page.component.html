<section class="register-page">
  <div class="register-container">
    <div class="form-header">
      <h1 class="title">Create Ticket</h1>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="grid">
        <div class="field">
          <label for="visitorId">Visitor ID</label>
          <input id="visitorId" type="text" formControlName="visitorId" required />
          <small class="error" *ngIf="f.visitorId.touched && f.visitorId.invalid">
            Visitor ID es requerido.
          </small>
        </div>

        <div class="field">
          <label for="type">Type</label>
          <select id="type" formControlName="type" required>
            <option value="" disabled>Select a type</option>
            <option value="Standard">Standard</option>
            <option value="VIP">VIP</option>
            <option value="Child">Child</option>
            <option value="Senior">Senior</option>
          </select>
          <small class="error" *ngIf="f.type.touched && f.type.invalid">
            Type es requerido.
          </small>
        </div>

        <div class="field">
          <label for="date">Date</label>
          <input id="date" type="date" formControlName="date" required />
          <small class="error" *ngIf="f.date.touched && f.date.invalid">
            Fecha inv√°lida.
          </small>
        </div>

        <div class="field">
          <label for="eventId">Event ID (opcional)</label>
          <input id="eventId" type="text" formControlName="eventId" />
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn-reset">
          <app-buttons color="primary" [text]="'Create'"></app-buttons>
        </button>
        <a routerLink="/ticket" class="btn-reset">
          <app-buttons color="secondary" text="Cancel"></app-buttons>
        </a>
      </div>
    </form>
  </div>
</section>
