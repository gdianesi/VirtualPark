<h1>Reward Redemption History</h1>

<div *ngIf="loading" class="loading">Loading history...</div>

<div *ngIf="!loading && redemptions.length === 0" class="empty">
  No redemptions yet.
</div>

<table *ngIf="!loading && redemptions.length > 0" class="reward-history-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Reward</th>
      <th>Points Spent</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of redemptions">
      <td>{{ r.date }}</td>
      <td>{{ getRewardName(r.rewardId) }}</td>
      <td>{{ r.pointsSpent }}</td>
    </tr>
  </tbody>
</table>

<div class="back-button">
  <app-buttons text="Back" color="secondary" (click)="onBack()"></app-buttons>
</div>
